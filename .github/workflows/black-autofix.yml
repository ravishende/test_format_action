name: Black Auto-Fix
on:
  push:
  pull_request:

permissions:
  contents: write         # required for committing a branch
  pull-requests: write    # required for opening/updating PRs

concurrency:
  group: black-autofix-${{ github.ref }}
  cancel-in-progress: false

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed so we can create/update a branch and PR

      # Run Black IN-PLACE (no --check) so it rewrites files if needed.
      - name: Run Black (format in-place)
        id: action_black
        uses: rickstaa/action-black@v1
        with:
          black_args: "."  # format the whole repo; rely on pyproject.toml if present

      # If anything was reformatted, open/update a PR with the diff
      - name: Create Pull Request with formatting changes
        if: steps.action_black.outputs.is_formatted == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Format Python code with Black"
          commit-message: ":art: Apply Black formatting"
          body: |
            This PR applies Black formatting to the recent changes.
            Generated by CI using [Black](https://github.com/psf/black).
          # When the workflow runs on a PR, target the PR branch;
          # when on push, default base branch is already checked out.
          base: ${{ github.head_ref }}
          branch: actions/black

      - name: Echo PR URL (if created/updated)
        if: steps.cpr.outputs.pull-request-url
        run: |
          echo "PR: ${{ steps.cpr.outputs.pull-request-url }}"
